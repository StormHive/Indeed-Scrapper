<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

    <title>Indeed Login</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
        <a id="imgg" href="https://www.allcollarrecruiting.com/">
            <img src="{% static 'images/logo-removebg-preview.png' %}"
                style="width: 40%; aspect-ratio: 2/2 ; object-fit: contain; margin: 5px;" alt="All Collar Recruiting">
        </a>
        <form class="login" method="post">
            {% csrf_token %}
            <label for="Username" class="lbls fw-bold">Username</label>
            <input type="text" name="username" placeholder="Username">
            <label for="Password" class="lbls fw-bold">Password</label>
            <input type="password" name="password" placeholder="Password">
            <p class="message">Not registered? <a href="#">Ask Management</a></p>
            <button>Login</button>
            {% if error_message %}
            <div id="error-message" class="error-message hidden">{{ error_message }}</div>
            {% endif %}
            

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    var errorMessage = document.getElementById('error-message');
                    if (errorMessage) {
                        errorMessage.classList.remove('hidden');
                        setTimeout(function () {
                            errorMessage.classList.add('hidden');
                        }, 3000);
                    }
                });
            </script>
        </form>
    </div>
</body>

</html>
